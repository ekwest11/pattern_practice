name: Update README Structure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install tree
        run: |
          # Install tree if not already available
          sudo apt-get install -y tree || true

      - name: Generate directory structure
        run: |
          # Generate the structure, save to a temp file
          ls -al
          tree -I ".git|.github|__pycache__|.idea" > repo_structure.txt || true
          
          # Verify the output file exists and display its content for debugging
          if [ -s repo_structure.txt ]; then
            echo "Directory structure generated successfully:"
            cat repo_structure.txt
          else
            echo "Failed to generate directory structure" >&2
            exit 1
          fi

      - name: Update README
        run: |
          # Update the README file with the new structure.
          awk '/## Repository Structure/{flag=1;print;print "```plaintext";system("cat repo_structure.txt");print "```";next} /```/{flag=0} !flag' README.md > updated_README.md
          mv updated_README.md README.md

      - name: Commit Changes to a New Branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-readme-structure
          git add README.md
          git commit -m "Auto-update README with latest directory structure" || echo "No changes to commit"
          git push "https://$PAT_TOKEN@github.com/ekwest11/pattern_practice.git" update-readme-structure

      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const { data: pullRequest } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'update-readme-structure',
              base: 'main',
              title: 'Auto-update README with latest directory structure',
              body: 'This PR was created automatically by a GitHub Action to update the README structure.',
            });
            console.log(`Pull request created: ${pullRequest.html_url}`);